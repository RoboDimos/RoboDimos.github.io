<!DOCTYPE html>
<html>
<head>
    <title>Login to RadFa!</title>
    <!-- Include CSS File Here -->
    <link rel="stylesheet" href="../css/indexStyle.css"/>
    <!-- Include JS File Here -->
    <script src="../js/login.js"></script>
</head>
<body>
<div class="backgr">
    <div class="container">
        <!-- the header menu -->
        <div id="header">
            <ul>
                <li><img src="../img/radfa_favicon2.png" alt="logo" class="_logo_img"></li>
                <li>RadFa !</li>
            </ul>
        </div>

        <!-- the main content of the page -->
        <div id="content">
            <div id="main">
            Log in to <b>RadFa</b>! Discover the reasonance of your words beyond your posts and your groups!!!
            </div>

            <div class="loginForm">
                <div class="main_txt"> Log In with your Facebook account!</div>

                <form id="form_id" method="post" name="myform">
                   <input type="text" name="username" id="username" placeholder="Email or Phone"/>
                    <input type="password" name="password" id="password" placeholder="Password"/>
                    <input type="submit" value="Login" id="submit" onclick="validate()"/>
                </form>
            </div>
        </div>

        <div id="footer">
            <ul>
                <li>Help</li>
                <li><a href="./privacypolicyL.html">Privacy Policy</a></li>
                <li>Supported by @Demokritos</li>
                <li>Contact Info</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
